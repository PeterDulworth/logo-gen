<section data-ng-controller="HomeController">
    <div class="container">
        <div class="jumbotron text-center no-margin" style="margin-top: 30px">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12" >
                    <h1 class=""><div class="glyphicon glyphicon-leaf"></div> Logo Gen</h1>
                </div>
            </div>
            <div class="row">
                <p class="lead">
                    Create a Logo in Seconds
                </p>
            </div>
        </div>
        <div class="row">
            <form action="">
                <div class="form-group col-xs-8 col-xs-offset-2">
                    <input type="text" class="input-lg form-control simplebox" id="logoName" placeholder="Logo Name" data-ng-model="logoName">
                </div>
                <div class="form-group col-xs-8 col-xs-offset-2">
                    <button data-ng-click="logoify(logoName)" type="submit" class="btn btn-lg btn-info" style="width: 100%">Logoify!</button>
                </div>
            </form>
        </div>
        <div class="jumbotron text-center text-primary bg-primary" data-ng-if="outputLogo">
                <textarea class="form-control" rows="5" data-ng-bind="outputLogo" data-ng-class="{'green-text': radioModel == 'Green','blue-text': radioModel == 'Blue','red-text': radioModel == 'Red'}" style="background-color: white;" readonly wrap='off'></textarea>
        </div>
        <div class="btn-group pull-left" data-ng-show="outputLogo">
            <label class="btn btn-danger" ng-model="radioModel" btn-radio="'Red'" style="border: 0px;">Red</label>
            <label class="btn btn-success" ng-model="radioModel" btn-radio="'Green'" style="border: 0px;">Green</label>
            <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Blue'" style="border: 0px;">Blue</label>
        </div>
        <button class="btn btn-info pull-right" style="border: 0px;" ng-if="authentication.user && outputLogo" data-ng-click="create()"><div class="glyphicon glyphicon-cloud"></div> Save</button>
    </div>
</section>
