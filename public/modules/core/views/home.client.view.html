<section data-ng-controller="HomeController">
	<div class="jumbotron text-center">
		<h1>__L_O_G_O__G_E_N__</h1>
	</div>
    <div class="row">
        <form action="">
            <div class="form-group col-xs-8 col-xs-offset-2">
                <input type="text" class="input-lg form-control" id="logoName" placeholder="Logo Name" data-ng-model="logoName">
            </div>
            <div class="form-group col-xs-8 col-xs-offset-2">
                <button data-ng-click="logoify()" type="submit" class="btn btn-lg btn-primary" style="width: 100%">Logoify</button>
            </div>
        </form>
    </div>
    <div class="jumbotron text-center" data-ng-if="outputLogo">
        <textarea class="form-control" rows="5" data-ng-bind="outputLogo" style="background-color: white" readonly></textarea>
    </div>
</section>
