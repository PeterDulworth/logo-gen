<section data-ng-controller="LogosController" data-ng-init="find()">
    <div class="page-header">
        <h1>My Logos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="logo in logos" data-ng-href="#!/logos/{{logo._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="logo.created | date:'medium'"></span>
				by
				<span data-ng-bind="logo.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="logo.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!logos.$resolved || logos.length">
    	No Logos yet, why don't you <a href="/#!/logos/create">create one</a>?
    </div>
</section>
