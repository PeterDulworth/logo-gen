<div class="jumbotron" style="margin-top: 5em;">
	<div class="container">
		<section class="row" data-ng-controller="SettingsController">
			<h3 class="col-md-12 text-center"><i class="fa fa-user"></i> Edit Profile</h3>
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
				<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="firstName">First Name</label>
							<div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                                    <i class="glyphicon glyphicon-star text-muted"></i>
                                </span>
								<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="form-group">
							<label for="lastName">Last Name</label>
							<div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                                    <i class="glyphicon glyphicon-star text-muted"></i>
                                </span>
								<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="form-group">
							<label for="email">Email Name</label>
							<div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                                    <i class="glyphicon glyphicon-envelope text-muted"></i>
                                </span>
								<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="form-group">
							<label for="username">Username</label>
							<div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                                    <i class="glyphicon glyphicon-user text-muted"></i>
                                </span>
								<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="text-center form-group">
							<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
						</div>

						<div data-ng-show="success" class="text-center text-success">
							<strong>Profile Saved Successfully</strong>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</section>
	</div>
</div>
