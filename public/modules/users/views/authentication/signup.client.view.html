<section class="row" data-ng-controller="AuthenticationController">
	<div class="jumbotron text-center no-margin" style="margin-top: 30px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12" >
				<h1 class=""><div class="glyphicon glyphicon-leaf"></div> Logo Gen</h1>
			</div>
		</div>
		<div class="row">
			<p class="lead">
				Create a Logo in Seconds
			</p>
		</div>
	</div>
	<h4 class="col-md-12 text-center" style="margin: 20px 0;"><span class="fa fa-sign-in"></span> Sign Up</h4>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>

				<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

				<div class="form-group">
					<div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">
                            <i class="glyphicon glyphicon-star text-muted"></i>
					    </span>
						<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">
                            <i class="glyphicon glyphicon-star text-muted"></i>
					    </span>
						<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
                         <span class="input-group-addon" id="basic-addon1">
                             <i class="glyphicon glyphicon-envelope text-muted"></i>
                         </span>
						<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">
                            <i class="glyphicon glyphicon-user text-muted"></i>
					    </span>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">
                            <i class="glyphicon glyphicon-asterisk text-muted"></i>
					    </span>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-info btn-block">Sign up</button>
				</div><hr/>
				Or <a href="/#!/signin" class="show-signup">Sign in</a>
			</fieldset>
		</form>
	</div>
</section>
